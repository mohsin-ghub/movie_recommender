<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup - Movie Recommender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #181818;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .auth-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .auth-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
        }
        .auth-container {
            background: rgba(30, 30, 30, 0.82);
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
            border-radius: 18px;
            padding: 38px 36px 28px 36px;
            min-width: 320px;
            max-width: 98vw;
            width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .auth-title {
            color: #e7e8ec;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 0.01em;
        }
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .auth-form input {
            padding: 13px 16px;
            font-size: 1.08rem;
            border: 2px solid #232323;
            border-radius: 7px;
            background: #181818;
            color: #e7e8ec;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .auth-form input:focus {
            border: 2px solid #f4d47c;
            box-shadow: 0 0 0 2px #f4d47c33;
        }
        .auth-btn {
            padding: 13px 0;
            font-size: 1.13rem;
            border: none;
            border-radius: 7px;
            background: linear-gradient(90deg, #232323 0%, #282828 100%);
            color: #e7e8ec;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s, color 0.18s, transform 0.14s;
        }
        .auth-btn:hover, .auth-btn:focus {
            background: #353535;
            color: #e7e8ec;
            transform: translateY(-2px) scale(1.03);
        }
        .auth-link-btn {
            background: none;
            border: none;
            color: #f4d47c;
            font-size: 1.01rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0;
            margin-bottom: 0;
            text-decoration: underline;
            transition: color 0.18s;
        }
        .auth-link-btn:hover {
            color: #ffe9a7;
        }
        .auth-switch {
            color: #bfc0c5;
            font-size: 1.01rem;
            margin: 18px 0 0 0;
            text-align: center;
        }
        @media (max-width: 500px) {
            .auth-container {
                padding: 18px 4vw 16px 4vw;
                min-width: 0;
                width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js" class="auth-bg"></div>
    <div class="auth-center">
        <div class="auth-container" id="login-container">
            <div class="auth-title">Login</div>
            <form class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn animated-btn">Login</button>
                <button type="button" class="auth-link-btn" style="margin-top: 2px; margin-bottom: 0;">Forgot password?</button>
            </form>
            <div class="auth-switch">
                Don't have an account?
                <button class="auth-link-btn" id="show-signup">Signup</button>
            </div>
        </div>
        <div class="auth-container" id="signup-container" style="display: none;">
            <div class="auth-title">Signup</div>
            <form class="auth-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="btn animated-btn">Signup</button>
            </form>
            <div class="auth-switch">
                Already have an account?
                <button class="auth-link-btn" id="show-login">Login</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Toggle between login and signup containers
        document.getElementById('show-signup').onclick = function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'flex';
        };
        document.getElementById('show-login').onclick = function() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
        };
    </script>
    <script src="{{ url_for('static', filename='landing.js') }}"></script>
</body>
</html>

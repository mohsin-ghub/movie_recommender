<!DOCTYPE html>
<html>
<head>
    <title>Movie Poster</title>
</head>
<body>
    <h2>Enter a Movie Name</h2>
    <form method="POST">
        <input type="text" name="movie" required>
        <button type="submit">Get Poster</button>
    </form>

    {% if poster %}
        <h3>Poster for "{{ movie }}":</h3>
        <img src="{{ poster }}" alt="Poster for {{ movie }}" width="250">
    {% elif movie %}
        <p>No poster found for "{{ movie }}"</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommender</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .movie { display: inline-block; margin: 15px; }
    img { width: 200px; height: 300px; object-fit: cover; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Recommender</h1>
  <form method="post">
    <input type="text" name="movie" placeholder="Enter a movie name" required>
    <button type="submit">Recommend</button>
  </form>

  {% if results %}
    <h2>Recommended for "{{ query }}"</h2>
    {% for title, poster in results %}
      <div class="movie">
        <p>{{ title }}</p>
        <img src="{{ poster }}" alt="{{ title }}">
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>

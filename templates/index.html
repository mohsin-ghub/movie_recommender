<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommender</title>
</head>
<body>
  <h2>Movie Recommendation System</h2>

  <form method="POST">
    <label for="movie">Enter a movie name:</label><br><br>
    <input type="text" id="movie" name="movie" required>
    <button type="submit">Get Recommendations</button>
  </form>

  {% if recommendations %}
    <h3>Recommendations for "{{ movie_name }}":</h3>
    <ul>
      {% for movie in recommendations %}
        <li>{{ movie }}</li>
      {% endfor %}
    </ul>
  {% elif movie_name %}
    <p>No recommendations found for "{{ movie_name }}".</p>
  {% endif %}
</body>
</html>
